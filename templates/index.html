<body>
  <div class="container">
    <header>
      <h1>FullFight.AI</h1>

    <form id="uploadForm" enctype="multipart/form-data">
      <label for="files">Upload your episode file:</label>
      <input
        type="file"
        id="files"
        name="files"
        multiple
        required
      />
      <button type="submit">Upload</button>
    </form>
    <div id="uploadStatus"></div>

    <div class="align-center">
      <button type="button" id="compileBtn" disabled>
        Compile (Trim)
      </button>
    </div>
    <div id="result"></div>
  </div>

  <script src="{{ url_for('static', filename='upload.js') }}"></script>
